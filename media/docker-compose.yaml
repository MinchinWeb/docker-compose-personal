    container_name: cops
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 9938:80
    volumes:
      - ${DOCKER_USERDIR}/volumes/cops:/config
      - ${NAS_DIR}/ebook/calibre:/books:ro
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.cops.rule=Host("cops.${LOCAL_DOMAIN_NAME}")

